<!DOCTYPE html>
<html lang="en">
<head>
    <title>Program penggajian</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
      function proses(){
            var jam_kerja=(document.ffrom.jam_kerja.value);
            var upah_perjam=(document.ffrom.upah_perjam.value);
            var jlh_anak=(document.ffrom.jlh_anak.value);
            var gaji=(document.ffrom.gaji.value);
            var tjg_anak=(document.ffrom.tjg_anak.value);
            var total_gaji=(document.ffrom.total_gaji.value);
            
            gaji=jam_kerja*upah_perjam;
            tjg_anak=jlh_anak*gaji*0.1;
            total_gaji=gaji+tjg_anak;

            document.ffrom.gaji.value=eval(gaji);
            document.ffrom.tjg_anak.value=eval(tjg_anak);
            document.ffrom.total_gaji.value=eval(total_gaji);
      }
    </script>
     <style>
        body{
          padding-right: 300px;
          padding-left: 300px;     
        }
        h3{
         text-align: center;
         font-family: 'times new roman';
         font-weight: bold;
         padding-top: 3rem;
        }  
        form{
          padding-left: 100px;
          font-size: 20px;
        }
        hr.style1.style2{
            height: 15px;
        }
      </style>
</head>
<body>
    <div class="class container">
    <h3>PROGRAM PENGGAJIAN <br>PT.SATU MALAM 2 CINTA</h3>
    <hr class="style1">
    <form name="ffrom">
      <table>
            <tr>
                <td><label  class="col-s-4 col-form-label">Nama Pegawai &ensp;</label> :&ensp;</td>               
                <td><input type="text" class="form-control"  name="nama_pegawai" placeholder="Nama pegawai"></td>  
            </tr> 
            <tr>
                <td><label  class="col-s-4 col-form-label">Jam kerja </label>&emsp;&emsp;&emsp;&ensp;:</td>               
                <td><input type="text" class="form-control"  name="jam_kerja" placeholder="Masukan Jam Kerja"></td>  
            </tr>
            <tr>
                <td><label  class="col-s-4 col-form-label">Upah per Jam &emsp;</label> :</td>               
                <td><input type="text" class="form-control"  name="upah_perjam" placeholder="Masukan Upah Perjam"></td>  
            </tr>
            <tr>
                <td><label  class="col-s-4 col-form-label">Anak </label>&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;:</td>               
                <td><input type="text" class="form-control"  name="jlh_anak" placeholder="Masukan Jumlah Anak"></td>  
            </tr>
            <tr>
                <td><label  class="col-s-4 col-form-label">Gaji</label>&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&ensp;:</td>               
                <td><input type="text" class="form-control"  name="gaji"></td>  
            </tr>
            <tr>
                <td><label  class="col-s-4 col-form-label">Tunj.anak 10% </label>&emsp; :</td>               
                <td><input type="text" class="form-control"  name="tjg_anak"></td>  
            </tr>
            <tr>
                <td><label  class="col-s-4 col-form-label">Total Gaji </label>&emsp;&emsp;&emsp;&ensp;:</td>               
                <td><input type="text" class="form-control"  name="total_gaji"></td>  
            </tr> 
            
      </table>
      <pre><br></pre> 
        <input  type="button" value="Proses" onclick="proses()">
        <input type="reset" value="Reset">  
      </form>
      <hr class="style2">
    </div>
</body>
</html>
