<!DOCTYPE html>
<html lang="en">
<head>
  <title>form-penjualan-barang</title>
    <script type="text/javascript">
        function hasil() {
            var harga=parseInt(document.getElementById('harga').value);
            var jumlah=parseInt(document.getElementById('jumlah').value);
            var total=harga*jumlah;
            document.getElementById('total').innerHTML=total;

            var diskon;
            var bayar;

            if(total>100000){
                bayar=total-(total*0.15);
                document.getElementById('bayar').innerHTML=bayar;
                document.getElementById('diskon').innerHTML='15%';
            }else{
                bayar=total-(total*0.0);
                document.getElementById('bayar').innerHTML=bayar;
                document.getElementById('diskon').innerHTML='0%';
            }
        }
     </script>
      <style>
        body{
          padding-right: 300px;
          padding-left: 300px;     
        }
        h1{
          text-align: center;
        }
        form{
          padding-left: 100px;
          font-size: 20px;
        }
      </style>
</head>
<body>
    <h1>PROGRAM PENJUALAN BARANG</h1>
    <hr class="style1">
  <form>
   <table>
     <tr>
        <td>Nama Barang : </td>
        <td><input type="text" id="barang"></td> 
     </tr>
     <tr>
        <td>Harga : </td>
        <td><input type="text" id="harga"></td>
     </tr>
    <tr>
        <td>Jumlah : </td>
        <td><input type="text" id="jumlah"></td>  
    </tr>
  </table>
  </form>
    <hr class="style2">
  <form> 
    <table>
      <tr>
        <td>Total </td>
        <td><textarea id="total"></textarea></td>
      </tr>
      <tr>
        <td>Diskon :</td>
        <td><textarea id="diskon"></textarea></td> 
      </tr>
      <tr>
        <td>Bayar :</td>
        <td><textarea  id="bayar"></textarea></td> 
      </tr>
    </table> 

  </form>
  <hr class="style3"><br>
  <center>
    <input  type="button" value="Proses" onclick="hasil()">
      <input type="reset" value="Reset"> 
  </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
