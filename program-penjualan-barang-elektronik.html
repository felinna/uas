<!DOCTYPE html>
<html lang="en">
<head>
    <title>program-penjualan-barang-elektronik</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
      function proses(){
            var namabarang=(document.ffrom.namabarang.value);
            var jumlah=(document.ffrom.jumlah.value);
            var harga=(document.ffrom.harga.value);
            var harga1=0.0;
            var total=0.0;
            var pajak=0.1;
            var bayar=0.0;
            var sub=0;
            var subtotal=0;

            sub=jumlah*harga;

            if(document.ffrom.usb.checked){
                harga1=50000;
            }else if(document.ffrom.memory.checked){
                harga1=120000;
            }else if(document.ffrom.speaker.checked){
                harga1=40000;
            }

            subtotal=sub+harga1;
            total=subtotal; 
            pajak=subtotal*0.1;             
            bayar=total+pajak;
            document.ffrom.harga.value=eval(harga);
            document.ffrom.total.value=eval(total);
            document.ffrom.pajak.value=eval(pajak);
            document.ffrom.bayar.value=eval(bayar);
      }
    </script>
     <style>
        body{
          padding-right: 300px;
          padding-left: 300px;     
        }
        h2{
         text-align: center;
         font-family: 'times new roman';
         font-weight: bold;
         padding-top: 3rem;
        }  
        form{
          padding-left: 100px;

        }
        hr.style1.style2{
            height: 15px;
        }
      </style>
</head>
<body>
    <div class="class container">
    <h2>PROGRAM PEMBELIAN BARANG</h2>
    <hr class="style1">
    <form name="ffrom">
      <table>
        <tr>
          <td><label  class="col-s-2 col-form-label">Nama Barang</label></td>
          <td><input type="text" class="form-control"  name="namabarang" placeholder="Nama Barang"></td>  
      </tr>
           <tr>
            <td><label  class="col-sm-2 col-form-label">Harga </label></td>
            <td><input type="text" class="form-control"  name="harga" placeholder="Masukan Harga"></input></td>
        </tr> 
            <tr>
                <td><label  class="col-sm-2 col-form-label">Jumlah</label></td>
                <td><input type="text" class="form-control"  name="jumlah" placeholder="Masukan Jumlah"></td>  
            </tr> 
            <tr>
                <td><label  class="col-sm-2 col-form-label">Aksesoris</label></td>
                <td>
                  <input type="checkbox" name="usb">USB <br>
                  <input type="checkbox" name="memory">Memory <br>
                  <input type="checkbox" name="speaker">Speaker <br>
              </td>    
            </tr> 
            <tr>
                <td><label  class="col-sm-2 col-form-label">Total</label></td>
                <td><input type="text" class="form-control"  name="total"></input></td>  
            </tr>
            <tr>
                <td><label  class="col-sm-2 col-form-label">Pajak 10%</label></td>
                <td><input type="text" class="form-control"  name="pajak"></input></td>  
            </tr>
            <tr>
                <td><label  class="col-sm-2 col-form-label">Bayar</label></td>
                <td><input type="text" class="form-control"  name="bayar"></input></td>  
            </tr>
      </table>
      <br>
        <input  type="button" value="Proses" onclick="proses()">
        <input type="reset" value="Reset">  
      </form>
      <hr class="style2">
    </div>
</body>
</html>
