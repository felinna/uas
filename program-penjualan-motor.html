<!DOCTYPE html>
<html lang="en">
<head>
    <title>program-penjualan-motor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <style>
        body{
          padding-right: 300px;
          padding-left: 300px;     
        }
        h2{
         text-align: center;
         font-family: 'times new roman';
         font-weight: bold;
         padding-top: 3rem;
        }  
        form{
          padding-left: 100px;

        }
        hr.style1.style2{
            height: 15px;
        }
      </style>
</head>
<body>
    <div class="class container">
    <h2>PROGRAM PENJUALAN MOTOR</h2>
    <hr class="style1">
    <form name="ffrom">
      <table>
        <tr>
          <td>
            <div class="row">
             <label for="inputnamabarang" class=" col-form-label">Merk Motor</label>
                <div class="col-sm-3 mb-2">
                    <td>
                        <select class="form-select" aria-label="Pilih Merk" name="merk_motor">
                            <option value="honda">Honda</option>
                            <option value="yamaha">Yamaha</option>
                            <option value="suzuki">Suzuki</option>
                        </select>
                    </td>
                </div>
                </div>
            <td>
        </tr>
        <tr>
          <td><label  class="col-sm-2 col-form-label">Aksesoris</label></td>
            <td>
              <input type="checkbox" name="velgracing" id="velgracing">Velg Racing<br>
              <input type="checkbox" name="helm" id="helm">Helm <br>
              <input type="checkbox" name="jaket" id="jaket">Jaket <br>
          </td>   
        </tr>
        <tr>
            <td><label  class="col-sm-2 col-form-label mb-2" name="pembayaran">Cara Pembayaran</label></td>
              <td>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="tunai">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Tunai
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="kredit" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Kredit
                  </label>
                </div>
            </td>   
          </tr>    
        <tr>
            <td><label  class="col-sm-2 col-form-label mb-2">Harga </label></td>
            <td><input type="text" class="form-control"  name="harga"  id="harga"></input></td>
        </tr> 
        <tr>
            <td><label  class="col-sm-2 col-form-label mb-2">Bunga/Diskon</label></td>
            <td><input type="text" class="form-control"  name=" " id="bunga"></td>  
        </tr>
        <tr>
            <td><label  class="col-sm-2 col-form-label mb-2">Total</label></td>
            <td><input type="text" class="form-control"  name="total" id="diskon"></input></td>  
        </tr>
      </table>
      <br>
        <input  type="button" value="Proses" onclick="proses()">
        <input type="reset" value="Reset">  
      </form>
      <hr class="style2">
    </div>
</body>
</html>
